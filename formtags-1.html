<html>
    <head>
        <title>Input Fields</title>
        <link rel="icon" href="../photos/schoollogo.png">
        <style> h2{text-align: center;}
        #content{background-color:lightsteelblue;}
        #buy input{background-color: navy; color: white;text-align: center;}
        </style>
    </head>
    <body>
       <ins><h2>Fill This Form</h2><hr></ins>
<div id="content">
    <form>
        <b>Step-1: Your details</b> <br> <br>
        <label for="name">Name</label>
        <input type="text" placeholder="enter your full name" autofocus id="name"> <br> <br>
        <label for="email">Email</label>
        <input type="email"placeholder="eg:amarchinna02@gmail.com" id="email"> <br>  <br>
        <label for="mobile"> Phone</label>
        <input type="tel" placeholder="eg:9963118136" id="mobile"> <br> <br>
    </form>
    <form>
        <strong>Step-2: Delivery Address</strong> <br> <br> 
        <label for="address">Address</label>
        <textarea name="Address" id="address" cols="15" rows="5"></textarea>
        <label for="postal">Postal</label> &nbsp;
        <input type="tel" placeholder="505208" id="postal" autofoucs> <br> <br>
        <label for="phone">Phone</label>&nbsp;
        <input type="tel" placeholder="9963118136" id="phone"><br> <br>
    </form>
    <form>
        <strong>Step-3 Card Details</strong> <br> <br>
        Card Type:- <br> 
        <label for="visa"><img src="./visa.png" height="10" width="30"><b>Visa</b></label>
        <input type="radio" id="visa" name="card">
        <label for="amex"><b>AmEx</b></label>
        <input type="radio" id="amex" name="card">
        <label for="mastercard"><b>MasterCard</b></label>
        <input type="radio" id="mastercard" name="card"> <br> <br>
        <label for="cardnum">Card number</label>
        <input type="tel" id="cardnum"> <br> <br>
        <label for="scode">Security code</label>
        <input type="tel" id="scode"> <br> <br>
        <label for="nameoncard">Name on card</label>
        <input type="text" placeholder="Exact name as on the card" id="nameoncard" > <br> <br> <br>
     <div id="buy"><center><input type="submit" value="BUY IT!"></center></div>
    </form></div>
</body>
</html>
